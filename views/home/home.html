<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div style="background: #FFFFFF;padding: 15px;border: 1px solid #ddd;border-radius: 5px;">
                <h1>Student Registration</h1>
                <hr>
                <form action="javascript:void(0);" onsubmit="addStudentDetails()" id="studentForm">
                    <div class="form-group">
                        <label for="sname">Student Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="sname" required tabindex="1">
                    </div>

                    <div class="form-group">
                        <label for="location">Location <sup>*</sup></label>
                        <input type="text" class="form-control" id="location" required tabindex="2">
                    </div>

                    <div class="form-group">
                        <label for="department">Department  <sup>*</sup></label>
                        <select class="form-control" id="department" required tabindex="3">
                            <option value="">- Select Department -</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" tabindex="4">Save</button>
                </form>
            </div>
        </div>

        <!--<div class="col-md-9">
            <table class="table table-bordered  responsive no-wrap"
                   id="student_table"
                   cellspacing="0" width="100%">
            </table>
        </div>-->
    </div>
</div>

<script src="js/students.js" type="text/javascript"></script>
