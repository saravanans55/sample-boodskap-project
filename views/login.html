<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Boodskap Inc.,">
	<link rel="icon" type="image/png" sizes="32x32" href="images/mrt-logo.svg">
	<title>My Web | Boodskap</title>
	<link href="dist/css/style.min.css" rel="stylesheet">
	<link href="css/main-style.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link rel="stylesheet" href="plugins/code/build/css/intlTelInput.css">
	<link href="dist/css/fonts/Play-Bold.ttf" rel="stylesheet">
    <link href="dist/css/fonts/Play-Regular.ttf" rel="stylesheet">
    <link href="dist/css/fonts/Playcss2.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<base href="<%=config.url%>/">
</head>

<body>
<input type="hidden" value="<%=basePath%>" id="BASE_PATH" />
<input type="hidden" value="<%=config.url%>" id="BASE_URL" />
<input type="hidden" id="API_URL" value="<%= config.appApiUrl %>" />
<section>
	<div id="blocks" style="position: fixed;width:100%;height: 100%;left:0px;z-index:0"></div>
	<div class="row no-gutters">
		<div class="col-lg-4 col-md-5 col-sm-12 offset-lg-4 offset-md-3" >
			<div class="card cardSection mt-lg-4 mt-md-4">
				<div class="card-body">
					<div class="text-center logo">
						<img src="images/bdskap-logo.png" alt="ndvr-logo">
					</div>
					<h1 style="text-align: center;margin-top: 15px;">Login</h1>

					<div class="loginHtml">
						<form class="m-t-40" autocomplete="off" action="javascript:void(0)" onsubmit="login()">

							<div class="form-group">
								<label for="emailId">Email</label>
									<input id="emailId" required="" type="email" class="form-control input-blue" placeholder=""
										   aria-label="Email" aria-describedby="basic-addon2" value="">
								<small class="emailId"></small>
							</div>

							<div class="form-group position-relative mb-2">
								<label for="password">Password</label>
									<input type="password" required="" id="password" class="form-control input-blue" placeholder=""
										   value=""
										   aria-label="Password" aria-describedby="basic-addon3">
									<span toggle="#password" class="login-pswd cursor-pointer fa fa-eye field-eye-icon toggle-password"> <span>Show / Hide</span></span>
								<small class="password"></small>
							</div>
							<label class="container text-muted"> Remember me
								<input type="checkbox">
								<span class="checkmark"></span>
								<span class="pull-right"><a href="javascript:void(0)" class="text-muted">Forgot Password?</a> </span>
							  </label>
							<button type="submit" class="mt-2 btn btn-block btn-lg btn-primary mb-3 " id="loginButton">Login</button>
							<p class="border-bottom mb-0"></p>
							<button type="button" class="btn btn-block btn-lg btn-secondary mt-3" id="createAccount">Create New Account</button>
						</form>
					</div>
					
				</div>
			</div>
			<p class="text-center mt-4" style="font-size: 12px">
				Â© <span class="currentYear">2020</span> All rights reserved. <br>
				<a href="https://boodskap.io"><img src="images/powered-by-boodskap.svg" height="25"></a>
			</p>
		</div>
	</div>
</section>

<script src="library/plugin/jquery/jquery-3.2.1.min.js"></script>
<script src="library/plugin/popper/popper.min.js"></script>
<script src="library/plugin/bootstrap/dist/js/bootstrap.js"></script>
<script src="plugins/code/build/js/intlTelInput.js"></script>
<script src="plugins/moment.js"></script>
<script src="plugins/sweetalert2.all.js"></script>
<script src="plugins/js.cookie.js"></script>

<script>
	var API_URL = $("#API_URL").val();
</script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
